name: post-artifact
description: |
  Creates a post in the PR linking to an artifact.
inputs:
  artifact-id:
    description: The id of the artifact.
    required: true
  artifact-name:
    description: Message to include
    required: false
    default: 'artifact'
runs:
  using: 'composite'
  steps:

    - name: Post comment preview
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        gh pr comment ${{ github.event.number }} --body \
          "Thank you for your contribution @${{ github.triggering_actor }}:rocket:! Your ${{ inputs.artifact-name }} is ready to preview :point_right: [here](https://github.com/${{github.repository}}/actions/runs/${{ github.run_id }}/artifacts/${{ inputs.artifact-id }}) :point_left:!"
      shell: bash
